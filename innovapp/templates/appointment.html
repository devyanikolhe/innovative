{% extends 'base.html'%}
{% load static %}
{% block body %}
<link rel="stylesheet" href="{% static 'css/appointment.css' %}">
<section class="appointment-section">
  <h2>Book an Appointment</h2>
  <form class="appointment-form">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required>
    </div>

    <div class="form-group">
      <label for="service">Service</label>
      <select id="service" required>
        <option value="">-- Select Service --</option>
        <option value="oil">Oil Change</option>
        <option value="wash">Car Wash</option>
        <option value="repair">General Repair</option>
        <option value="tyre">Tyre Replacement</option>
        <option value="battery">Battery Service</option>
      </select>
    </div>

    <div class="form-group">
      <label for="date">Preferred Date</label>
      <input type="date" id="date" required>
    </div>

    <div class="form-group">
      <label for="time">Preferred Time</label>
      <input type="time" id="time" required>
    </div>

    <div class="form-group">
      <label for="message">Additional Notes</label>
      <textarea id="message" rows="4" placeholder="Write any special request..."></textarea>
    </div>

    <button type="submit" class="btn-submit">Book Now</button>
  </form>
</section>
{% endblock %}
