{% extends 'base.html'%}
{% load static %}
{% block body %}
<link rel="stylesheet" href="{% static 'css/appointment.css' %}">
<section class="appointment-section">
  <h2>Book an Appointment</h2>

  <form class="appointment-form" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="vehicle_type">Vehicle Type</label>
      <input type="text" id="vehicle_type" name="vehicle_type" placeholder="Car / Bike" required>
    </div>

    <div class="form-group">
      <label for="vehicle_brand">Vehicle Brand</label>
      <input type="text" id="vehicle_brand" name="vehicle_brand" placeholder="Honda, Ford..." required>
    </div>

    <div class="form-group">
      <label for="vehicle_model">Vehicle Model</label>
      <input type="text" id="vehicle_model" name="vehicle_model" placeholder="Model name" required>
    </div>

    <div class="form-group">
      <label for="service">Service</label>
      <select id="service" name="service" required>
        <option value="">-- Select Service --</option>
        {% for s in services %}
        <option value="{{ s.id }}">{{ s.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="date">Preferred Date</label>
      <input type="date" id="date" name="appointment_date" required>
    </div>

    <div class="form-group">
      <label for="time">Preferred Time</label>
      <input type="time" id="time" name="appointment_time" required>
    </div>

    <button type="submit" class="btn-submit">Book Now</button>
  </form>
</section>
{% endblock %}
